<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Selling Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Book Emporium</h1>
        <p>Your go-to place for great books!</p>
    </header>

    <section class="book-section">
        <div class="book-card">
            <img src="book1.jpg" alt="Book Cover 1">
            <h2>Book Title 1</h2>
            <p>Author: Author Name</p>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="book-card">
            <img src="book2.jpg" alt="Book Cover 2">
            <h2>Book Title 2</h2>
            <p>Author: Author Name</p>
            <p>Price: $24.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more book cards as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Book Emporium. All rights reserved.</p>
    </footer>
</body>

</html>
